<div>

  <form>
    Firstname: <input type="text" name="firstname" [(ngModel)]="user.firstname" /><br>
    Lastname: <input type="text" name="lastname" [(ngModel)]="user.lastname" /><br>
    Email: <input type="email" name="email" [(ngModel)]="user.email" /><br>
    Password: <input type="password" name="password" [(ngModel)]="user.password" /><br>
    Mobile: <input type="text" name="phoneNumber" [(ngModel)]="user.phoneNumber" /><br>
    <button (click)="userRegistration(user)">Registration</button> 
  </form>

</div>
